<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionnaire for the day</title>
    <link rel="stylesheet" href="./Questionnaire.css">
</head>
<body>
    <section class="data data__img-backgound">
        <div class="container">
            <div class="data__personal">
                <div class="data__personal-top">
                    <form action class="personal__top-form">
                        <div class="personal__form-name">
                            <label for="name">Name:</label>
                            <input id="name" type="text">
                        </div>
                        <div class="personal__form-degree">
                            <div class="personal__form-degree-left degree-left">
                                <input type="radio" id="important" name="degree" value="important">
                                <label for="important">Important</label>
                            </div>
                            <div class="personal__form-degree-right degree-right">
                                <input type="radio" id="less-important"name="degree" value="less-important">
                                <label for="less-important">Less important</label>
                            </div>
                        </div>
                        <div class="personal__form-period">
                            <div class="personal__period-date">
                                <label for="date">Date:</label>
                                <input id="date" type="date" value="2025-06-03" min="2025-06-03">
                            </div>
                        </div>
                        <div class="personal__form-exercise">
                            <div class="personal__exercise-task personal__exercise">
                                <label for="task">Task:</label>
                                <input id="task" type="text">
                            </div>
                            <div class="personal__exercise-description personal__exercise">
                                <label for="description">Description:</label>
                                <input id="description" type="text">
                            </div>
                        </div>
                        <button class="personal__top-button">Add to schedule</button>
                    </form>
                </div>
            </div>
            <div class="data__personal-bottom"></div>
        </div>
    </section>
    <script src="./Questionnaire.js"></script>
</body>
</html>
